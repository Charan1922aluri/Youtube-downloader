<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      *
      {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
        body{
            background-color: #f8f9fa; /* Light gray background */
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
        }
        .card-container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff; /* White card background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .card-title {
            color: #337ab7; /* Blue title */
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            color: #666; /* Darker gray label text */
        }

        .btn-primary {
            background-color: #337ab7 !important; /* Blue button */
            border-color: #337ab7 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-container">
            <div class="card-body">
                <h1 class="card-title">YouTube Video Downloader</h1>
                <form action="/download" method="post">
                    <div class="mb-3">
                        <label for="video_url" class="form-label">Enter YouTube Video URL:</label>
                        <input type="text" id="video_url" name="video_url" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Download</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5G5qZGb4Pf3cxrBwc2x0Uod2c+mkjcWd5l2+G" crossorigin="anonymous"></script>
</body>
</html>
